<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 System Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Card -->
        <div id="login-section" class="card">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter Admin Password">
            </div>
            <button id="loginButton">Login</button>
            <p id="login-status" class="status-message"></p>
        </div>

        <!-- Configuration Card -->
        <div id="config-section" class="card" style="display:none;">
            <h2>Network & System Configuration</h2>
            
            <h3>WiFi Settings</h3>
            <div class="form-group">
                <label for="ssid">SSID (WiFi Name):</label>
                <input type="text" id="ssid" name="ssid" placeholder="Enter WiFi Name">
            </div>
            <div class="form-group">
                <label for="pass">WiFi Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Enter password (leave blank if none)">
            </div>
            
            <h3>MQTT Settings</h3>
            <div class="form-group">
                <label for="mqtt_server">MQTT Server:</label>
                <input type="text" id="mqtt_server" name="mqtt_server" placeholder="Enter MQTT server address">
            </div>
            <div class="form-group">
                <label for="mqtt_port">MQTT Port:</label>
                <input type="number" id="mqtt_port" name="mqtt_port" placeholder="e.g., 1883">
            </div>
            <div class="form-group">
                <label for="api_key">API Key:</label>
                <input type="text" id="api_key" name="api_key" placeholder="Enter your API Key">
            </div>

            <button id="saveButton">Save & Connect</button>
            <p id="status" class="status-message"></p>
        </div>

        <!-- System Information Card (Initially Hidden or shown after login) -->
        <div id="system-info-section" class="card" style="display:none;"> 
            <h2>System Information</h2>
            <button id="logoutButton" style="margin-bottom: 20px; background-color: #d32f2f;">Logout</button>
            <table>
                <tr><th>Device ID:</th><td id="info-device-id">Loading...</td></tr>
                <tr><th>Firmware Version:</th><td id="info-firmware-version">1.0.0 (Example)</td></tr>
                <tr><th>WiFi Status:</th><td id="info-wifi-status">Loading...</td></tr>
                <tr><th>IP Address:</th><td id="info-ip-address">Loading...</td></tr>
                <tr><th>MQTT Status:</th><td id="info-mqtt-status">Loading...</td></tr>
                <tr><th>System Time:</th><td id="info-system-time">Loading...</td></tr>
                <tr><th>Free Heap:</th><td id="info-free-heap">Loading...</td></tr>
                <!-- Add more rows as needed -->
            </table>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
